<div class="page-header">
  <div class="container">
    <h1>Kullanıcılar</h1>
  </div>
</div>

<div class="container">
  <div class="mt-1">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="pic">
        <th mat-header-cell *matHeaderCellDef> Resim </th>
        <td mat-cell *matCellDef="let element"> <img [src]="element.pic" style="height: 75px; padding: 0.6rem;" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ad </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="job">
        <th mat-header-cell *matHeaderCellDef> Meslek </th>
        <td mat-cell *matCellDef="let element"> {{element.job}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Yaş </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef> Kayıt Tarihi </th>
        <td mat-cell *matCellDef="let element"> {{element.createdOn | date:'dd-MM-yyyy'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  </div>

</div>
